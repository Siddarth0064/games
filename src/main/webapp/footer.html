<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <style>
        /* Style the footer */
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Style the links in the footer */
        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Style the copyright notice */
        .copyright {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
<footer>
    <div class="footer-container">
        <div class="social-icons">
            <a href="https://www.instagram.com/your_instagram_username" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://leetcode.com/your_leetcode_username" target="_blank"><i class="fab fa-leetcode"></i></a>
            <a href="https://github.com/your_github_username" target="_blank"><i class="fab fa-github"></i></a>
        </div>
        <div class="company-info">
            <p>&copy; 2024 Your Company Name</p>
        </div>
    </div>
</footer>


</body>
</html>
