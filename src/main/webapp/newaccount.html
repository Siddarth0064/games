<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Include Font Awesome for icons -->
<style>
    body {
        text-align: center;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    h3 {
        color: #333;
        margin-top: 20px;
    }
    form {
        margin: 0 auto;
        width: 300px;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
        display: block;
        margin-bottom: 10px;
        color: #666;
        text-align: left;
    }
    input[type="text"],
    input[type="password"] {
        width: calc(100% - 32px); /* Adjusted width to accommodate icon */
        padding: 8px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    .password-toggle {
        cursor: pointer;
        position: absolute;
        top: 50%;
        right: 5px;
        transform: translateY(-50%);
    }
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        background-color: #4CAF50;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
    <h3>Please fill correct details</h3>
    <form action="newaccount"  method="post">
        <label for="name">UserName:</label>
        <input type="text" id="name" name="name"><br>
      
        <label for="email">E-Mail:</label>
        <input type="text" id="email" name="email"><br>
      
        <label for="password" style="position: relative;"> <!-- Added relative positioning for the label -->
            Password:
            <input type="password" id="password" name="password">
            <span class="password-toggle" onclick="togglePassword()">
                <i class="fas fa-eye" id="passwordToggleIcon"></i> <!-- Font Awesome eye icon -->
            </span>
        </label>
      
        <input type="submit" value="Submit">
        <p class="login">You Already have account? <a href="login.html">Login here!</a>.</p>
    </form>

    <script>
        function togglePassword() {
            var passwordInput = document.getElementById("password");
            var passwordToggleIcon = document.getElementById("passwordToggleIcon");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                passwordToggleIcon.classList.remove("fa-eye");
                passwordToggleIcon.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                passwordToggleIcon.classList.remove("fa-eye-slash");
                passwordToggleIcon.classList.add("fa-eye");
            }
        }
    </script>
</body>
</html>
